apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: k3d
servers: 1
agents: 0
registries:
  create:
    name: k3d-registry
    host: "0.0.0.0"
    hostPort: "5000"
  config: |
    mirrors:
      "localhost:5000":
        endpoint:
          - http://k3d-registry:5000
options:
  k3d:
    disableLoadbalancer: true
  k3s:
    extraArgs:
      - arg: "--disable=servicelb,traefik,local-storage,metrics-server"
        nodeFilters: ["all"]
